<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <center><h1 class="text-success">HELLO MR?MRS {{ name }}</h1></center>
    <div class="table-responsive col-12">
        <table class="table table-striped
        table-hover	
        table-borderless
        table-primary
        align-middle">
            <thead class="table-light col-12">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Picture</th>
                    <th>Delete</th>
                    <th>Update</th>
               
                </tr>
                </thead>
                {% for i in d %}
                <tbody class="table-group-divider">
                        
 
                        <td scope="row">{{i.name}}</td>
                        <td>{{i.email}}</td>
                        <td>{{i.mobile}}</td>
                        <td><img src="{{i.img.url}}" alt=" " style="height: 100px; width: 100px;" class="rounded-5"></td>
                        <td><a href="{% url 'delete' i.id %}" class="btn btn-sm  btn-outline-danger">Delete</a></td>
                        <td><a href="" class="btn btn-sm  btn-outline-warning">update</a></td>
                </tbody>
                {% endfor %}

        </table>
    </div>
    
</body>
</html>
