<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-dark">
  <center>
    <span class="text-dark">{% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <li></li>{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
          {% endfor %}
      </ul>
      {% endif %}
    </span>
    <div class="container-fluid border border-dark  row mt-5 rounded bg-warning" style="width:50%; 
        background-image: url(https://cdn.pixabay.com/photo/2017/08/30/01/05/milky-way-2695569__480.jpg);
        background-repeat: no-repeat ; background-size: cover;">
      <form action="/" method="post">
        {% csrf_token %}
        <div class="col-6  mb-5 mt-5 text-white">
          <div class="mb-3 ">
            <label for="exampleInputEmail1" class="form-label">FULL NAME</label>
            <input type="text" class="form-control" aria-describedby="emailHelp" name="name" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">mobile</label>
            <input type="number" class="form-control" aria-describedby="emailHelp" name="mobile" minlength="10"
              maxlength="10" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email"
              required placeholder="enter active address login will be with otp">
          </div>
          
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">IMAGE</label>
            <input type="file" class="btn btn-outline-warning text-white form-control" name="img" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="pwd" required>
          </div>
          <input type="submit" class="btn btn-success" value="Register">
      </form><br><br>
      <a href="{% url 'login' %}" class="btn  btn-outline-primary hover text-white">ALREADY A USER LOGIN HERE</a>
    </div>
    </div>
 
  </center>

</body>

</html>
