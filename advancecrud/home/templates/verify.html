<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js" type="text/javascript"></script>
</head>

<body>

  <span class="text-dark">{% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
  </span>
  <center>
    <center>
      <div class="container-fluid bg-warning text-dark mt-5 " style="width: 50%;">
        <form action="{% url 'verifyotp' %}" method="post">
          {% csrf_token %}
          {% for i in d %}
          <input type="hidden" value="{{ i.name }}" name="name">
          {% endfor %}
          <input type="hidden" value="{{ otp }}" name="o">
          <input type="number" required name="otp"><br><br>
          <input type="submit" class="btn text-white btn-outline-primary" value="submit">
        </form>

      </div>
    </center>

  </center>





</body>

</html>
